<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link type="text/css" rel="stylesheet" href="./css/buttonStyle.css">
  <link type="text/css" rel="stylesheet" href="./css/tableStyle.css">
  <link type="text/css" rel="stylesheet" href="./css/partitionStyle.css">
</head>

<body>
  <div class="button-area">
    <div class="control">
      <button type="button" class="button insert">添加进程</button>
      <button type="button" class="button wait" disabled>阻塞进程</button>
      <button type="button" class="button begin">开始运行</button>
      <button type="button" class="sliceTime">
        时间片：
        <input type="text" size="4" value="2" />
      </button>
      <button type="button" class="usage" disabled>内存占用率：0%</button>
    </div>
    <div class="memory">
      <input type="radio" name="memory" value="FF">首次适应算法
      <input type="radio" name="memory" value="NF">循环首次适应算法
      <input type="radio" name="memory" value="BF" checked>最佳适应算法
      <input type="radio" name="memory" value="WF">最坏适应算法
    </div>
    <div class="scheduling">
      <input type="radio" name="scheduling" value="FCFS">先来先服务
      <input type="radio" name="scheduling" value="SJF">短作业优先
      <input type="radio" name="scheduling" value="PSA">优先级
      <input type="radio" name="scheduling" value="HRRN" checked>高响应比优先
      <input type="radio" name="scheduling" value="RR">时间片轮转
      <input type="radio" name="scheduling" value="MFQ">多级反馈队列
    </div>
  </div>
  <div class="memory-scale">
    <div>00</div>
    <div>10</div>
    <div>20</div>
    <div>30</div>
    <div>40</div>

    <div>60</div>
